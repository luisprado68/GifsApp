
<!-- traemos la informacion de los resueltado ejemplo el titulo para mas propiedas revisar el objeto data -->
<!-- <ul>
    <li *ngFor="let gif of resultados">
        {{gif.title}}
    </li>
</ul> -->


<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <!-- para poner el valor producto del objeto debemos pones el atributo en llaves [src] -->
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text text-white">
                    {{gif.title}}
                </p>
            </div>
        </div>
    </div>
</div>
